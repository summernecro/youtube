<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"  type="text/javascript"></script>
    <link href="../css/images.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="images">
<div id="images-div">
    <table id="images-table">
        <tr v-for="items in itemss" class="images-table-tr">
            <td class="images-table-tr-td">
                <div class="images-table-tr-td-div">
                    <img  class="images-table-tr-td-div-img"  v-bind:src="items.items[0].path"  v-on:click="gotoImg($event)"/>
                    <img src="../image/folder.png"   class="images-table-tr-td-div-img-folder" v-on:click="gotoFolder($event)"/>
                </div>
            </td>
            <td class="images-table-tr-td">
                <div class="images-table-tr-td-div">
                    <img   class="images-table-tr-td-div-img" v-bind:src="items.items[1].path"  v-on:click="gotoImg($event)"/>
                    <img src="../image/folder.png"   class="images-table-tr-td-div-img-folder" v-on:click="gotoFolder($event)"/>
                </div>
            </td>

            <td class="images-table-tr-td">
                <div class="images-table-tr-td-div">
                    <img     class="images-table-tr-td-div-img" v-bind:src="items.items[2].path"  v-on:click="gotoImg($event)"/>
                    <img src="../image/folder.png"   class="images-table-tr-td-div-img-folder" v-on:click="gotoFolder($event)"/>
                </div>
            </td>

            <td class="images-table-tr-td">
                <div class="images-table-tr-td-div">
                    <img    class="images-table-tr-td-div-img" v-bind:src="items.items[3].path"  v-on:click="gotoImg($event)"/>
                    <img src="../image/folder.png"   class="images-table-tr-td-div-img-folder" v-on:click="gotoFolder($event)"/>
                </div>
            </td>

            <td class="images-table-tr-td">
                <div class="images-table-tr-td-div">
                    <img     class="images-table-tr-td-div-img" v-bind:src="items.items[4].path"  v-on:click="gotoImg($event)"/>
                    <img src="../image/folder.png"   class="images-table-tr-td-div-img-folder" v-on:click="gotoFolder($event)"/>
                </div>
            </td>
        </tr>
    </table>

    <div class="images-top">
        <img class="images-top-img" src="../image/left.png"   v-on:click="leftClick"/>
        <span>{{index}}</span>
        <img class="images-top-img" src="../image/right.png" v-on:click="rightClick"/>
    </div>

    <div id="images-loading"><img id="images-loading-span" src="../image/loading.gif"/></div>
</div>

<script src="../js/images.js"></script>
</body>
</html>
